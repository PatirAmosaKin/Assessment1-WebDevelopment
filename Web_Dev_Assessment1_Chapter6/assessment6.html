<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Petrol Calculator</title>
    <link rel="stylesheet" href="assessment6.css">
</head>
<body>
    <div class="calculator-container">
        <h1>Petrol Cost Calculator</h1>
        
        <!-- Input for the cost per liter -->
        <label for="cost-per-liter">Cost per liter ($):</label>
        <input type="number" id="cost-per-liter" value="1.72" step="0.01">

        <!-- Input for the number of liters purchased -->
        <label for="liters-purchased">Number of liters purchased:</label>
        <input type="number" id="liters-purchased" value="0" step="0.1">

        <!-- Calculate Button -->
        <button id="calculate-btn">Calculate Total Cost</button>

        <!-- Display the result -->
        <p id="total-cost"></p>
    </div>

    <script src="assessment6javascript.js"></script>
</body>
</html>
